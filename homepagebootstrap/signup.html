<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sing Up</title>
</head>
<style>

.container{
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
h2{
    font-size: 40px;
    font-weight: 600;
}
 .form-group{
 margin-bottom:20px;
 }
 .form-group input{
  width: 100%;
  height: 40px;
   outline: none;
   transition: 0.5s ease-in-out;
   padding: 5px;
   border-color: #1212121a;
   margin-left: 5px;
 }
 button:hover{
 filter: opacity(0.8);
 }
</style>
<body>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="images/logo.jpg" alt="" width="100">
                <h2>Sign Up</h2>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
                <form>
                    <div class="form-group d-flex g-2">
                    <input type="text" class="form-control  w-50" id="username" placeholder="First Name">
                    <input type="text" class="form-control  w-50" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                     <input type="text" class="form-control" placeholder="Mobile numer or email">
                     </div>
                   <div class="form-group">
                   <input type="password" class="form-control" placeholder="Password">
                 </div>
                  <div class="form-group">
                   <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>
                </form>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </div>
            <button type="submit" class="btn w-100 d-flex justify-content-center align-items-center" style="background-color: rgba(5, 238, 5, 0.99)!important; color:#fff; font-weight: 600; ">Sign Up</button>    
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
      
    
</body>
</html>
